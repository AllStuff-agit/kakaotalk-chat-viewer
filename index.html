<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoTalk Chat Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kakao-yellow': '#FEE500',
                        'kakao-brown': '#3C1E1E',
                        'chat-bg': '#B2C7DA',
                        'my-bubble': '#FEE500',
                        'other-bubble': '#FFFFFF',
                        'date-line': '#999999'
                    },
                    fontFamily: {
                        'kakao': ['Malgun Gothic', 'Apple SD Gothic Neo', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .chat-bubble-tail-left::after {
            content: '';
            position: absolute;
            left: -10px;
            top: 10px;
            border: 5px solid transparent;
            border-right-color: white;
        }
        .chat-bubble-tail-right::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 10px;
            border: 5px solid transparent;
            border-left-color: #FEE500;
        }
        .drag-over {
            border-color: #FEE500 !important;
            background-color: #FFFACD !important;
        }
        body {
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        * {
            box-sizing: border-box;
        }
        .word-wrap {
            word-wrap: break-word;
            word-break: break-word;
            hyphens: auto;
        }
        .overflow-wrap-anywhere {
            overflow-wrap: anywhere;
        }
        
        /* 스크롤 날짜 표시 애니메이션 */
        .scroll-date-show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            transition: all 0.3s ease-out;
        }
        
        .scroll-date-hide {
            opacity: 0;
            transform: translateX(-50%) translateY(-10px);
            transition: all 0.3s ease-in;
        }
    </style>
</head>
<body class="bg-gray-100 font-kakao">
    <div class="flex justify-center bg-gray-100 min-h-screen w-full">
        
        <!-- 왼쪽 사이드바 -->
        <div class="w-80 min-w-80 max-w-80 bg-white shadow-lg flex flex-col flex-shrink-0 h-screen">
                <!-- 헤더 -->
                <header class="p-6 border-b border-gray-200">
                    <h1 class="text-xl font-bold text-kakao-brown mb-2">✨​ KakaoTalk Chat Viewer</h1>
                    <p class="text-sm text-gray-600">카카오톡 채팅 뷰어</p>
                </header>

            <!-- 채팅방 정보 -->
            <div id="chat-info" class="hidden p-6 border-b border-gray-200">
                <h2 class="text-base font-semibold text-kakao-brown mb-3">채팅방 정보</h2>
                <div class="text-sm text-gray-600 space-y-2">
                    <div>
                        <span class="text-gray-500">채팅방:</span>
                        <div id="chat-title" class="font-medium text-gray-800 break-words"></div>
                    </div>
                    <div>
                        <span class="text-gray-500">저장일:</span>
                        <div id="save-date" class="font-medium text-gray-800"></div>
                    </div>
                    <div>
                        <span class="text-gray-500">메시지 수:</span>
                        <span id="message-count" class="font-medium text-gray-800"></span>개
                    </div>
                </div>
                
                <!-- 대화 좌우 변경 -->
                <div class="mt-4 pt-4 border-t border-gray-200">
                    <h3 class="text-sm font-semibold text-gray-700 mb-3">내 메시지 사용자 선택</h3>
                    <div class="text-xs text-gray-500 mb-3">클릭하여 해당 사용자를 "나"로 설정:</div>
                    
                    <!-- 사용자 변경 로딩 -->
                    <div id="user-switching-loading" class="hidden mb-3 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                        <div class="flex items-center">
                            <div class="inline-block animate-spin rounded-full h-4 w-4 border-b-2 border-blue-500 mr-2"></div>
                            <span class="text-sm text-blue-700">대화 위치 변경 중...</span>
                        </div>
                    </div>
                    
                    <div id="user-buttons" class="space-y-2">
                        <!-- 사용자 버튼들이 동적으로 추가됩니다 -->
                    </div>
                </div>
            </div>

            <!-- 로딩 상태 -->
            <div id="loading" class="hidden p-6 text-center border-b border-gray-200">
                <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-kakao-yellow"></div>
                <p class="mt-2 text-sm text-gray-600">분석 중...</p>
            </div>

            <!-- 파일 업로드 영역 -->
            <div class="p-6 border-b border-gray-200">
                <div id="upload-area" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center transition-all duration-200">
                    <div class="mb-3">
                        <svg class="mx-auto h-8 w-8 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <p class="text-sm mb-2">파일을 드래그하거나 클릭</p>
                    <p class="text-xs text-gray-500 mb-3">.txt 파일만 업로드 가능</p>
                    <input type="file" id="file-input" accept=".txt" class="hidden">
                    <button id="upload-btn" class="bg-kakao-yellow text-kakao-brown px-4 py-2 rounded-lg text-sm font-semibold hover:bg-yellow-400 transition-colors">파일 선택</button>
                </div>
            </div>

            <!-- 에러 메시지 -->
            <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded m-6 text-sm"></div>
        </div>

        <!-- 메인 채팅 영역 (화면 중앙) -->
        <div class="hidden sm:flex sm:w-[600px] flex-shrink-0 flex-col h-screen">
            <!-- 채팅방 컨테이너 -->
            <div id="chat-container" class="hidden flex flex-col h-full bg-white relative">
                <!-- 채팅방 헤더 -->
                <div class="bg-white border-b border-gray-200 px-4 py-3 flex-shrink-0">
                    <div class="flex items-center justify-between">
                        <!-- 왼쪽: 사용자 정보 -->
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-gray-300 rounded-full mr-3 flex items-center justify-center">
                                <span class="text-gray-600 text-sm font-bold" id="chat-header-initial">👥</span>
                            </div>
                            <div>
                                <h3 id="chat-header-title" class="font-medium text-gray-800 text-base"></h3>
                                <p class="text-xs text-gray-500">2</p>
                            </div>
                        </div>
                        
                        <!-- 오른쪽: 아이콘들 -->
                        <div class="flex items-center space-x-3">
                            <!-- 메뉴 아이콘 -->
                            <button class="w-6 h-6 text-gray-600 hover:text-gray-800 transition-colors" title="메뉴">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 현재 날짜 표시 (스크롤 시 표시) - 오버레이 -->
                <div id="scroll-date-indicator" class="absolute top-[73px] left-1/2 z-10 scroll-date-hide">
                    <div class="bg-gray-800 bg-opacity-75 text-white text-sm font-medium px-3 py-1 rounded-full shadow-lg">
                        <span id="current-scroll-date"></span>
                    </div>
                </div>
                
                <!-- 채팅 메시지 영역 -->
                <div id="chat-messages" class="bg-chat-bg flex-1 overflow-y-auto px-6 py-4">
                    <!-- 메시지들이 여기에 동적으로 추가됩니다 -->
                </div>
                
                <!-- 메시지 입력창 (UI용) -->
                <div class="bg-white border-t border-gray-200 px-4 py-3 flex-shrink-0">
                    <div class="flex items-center space-x-3">
                        <!-- 왼쪽 버튼들 -->
                        <div class="flex items-center space-x-2">
                            <!-- 더하기 버튼 -->
                            <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-200 transition-colors" disabled>
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                                </svg>
                            </button>
                        </div>
                        
                        <!-- 메시지 입력 영역 -->
                        <div class="flex-1 relative">
                            <div class="bg-gray-50 rounded-3xl px-4 py-2 border border-gray-200 min-h-[40px] flex items-center">
                                <span class="text-gray-400 text-sm">메시지를 입력하세요(실제로 적히진 않아요!)</span>
                            </div>
                        </div>
                        
                        <!-- 오른쪽 버튼들 -->
                        <div class="flex items-center space-x-2">
                            <!-- 이모티콘 버튼 -->
                            <button class="w-8 h-8 text-gray-600 hover:text-gray-800 transition-colors" disabled>
                                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M7,9A1,1 0 0,1 8,10A1,1 0 0,1 7,11A1,1 0 0,1 6,10A1,1 0 0,1 7,9M17,9A1,1 0 0,1 18,10A1,1 0 0,1 17,11A1,1 0 0,1 16,10A1,1 0 0,1 17,9M12,17.23C10.25,17.23 8.71,16.5 7.81,15.42L9.23,14C9.68,14.72 10.75,15.23 12,15.23C13.25,15.23 14.32,14.72 14.77,14L16.19,15.42C15.29,16.5 13.75,17.23 12,17.23Z"/>
                                </svg>
                            </button>
                            
                            <!-- 전송 버튼 -->
                            <button class="w-8 h-8 bg-kakao-yellow rounded-full flex items-center justify-center text-kakao-brown hover:bg-yellow-400 transition-colors" disabled>
                                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 초기 안내 화면 -->
            <div id="welcome-screen" class="flex-1 flex items-center justify-center bg-white">
                <div class="text-center text-gray-500">
                    <div class="text-6xl mb-4">💞</div>
                    <h2 class="text-2xl font-semibold mb-2 text-gray-700">카카오톡 채팅방 뷰어</h2>
                    <p class="text-gray-500">왼쪽 사이드바에서 채팅 파일을 업로드해주세요</p>
                </div>
            </div>
        </div>
        
        <!-- 오른쪽 검색 사이드바 -->
        <div id="search-sidebar" class="w-80 min-w-80 max-w-80 bg-white border-l border-gray-200 shadow-lg flex flex-col h-screen">
            <!-- 검색 패널 -->
            <div class="flex flex-col h-full">
                <!-- 검색 헤더 -->
                <div class="p-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">대화내용 검색</h3>
                    
                    <!-- 검색 입력창과 달력 아이콘 -->
                    <div class="flex items-center space-x-3">
                        <div class="relative flex-1">
                            <input type="text" id="search-input" 
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-kakao-yellow focus:border-kakao-yellow"
                                   placeholder="대화내용 검색">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                            </div>
                        </div>
                        <button id="date-filter-btn" class="p-3 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors" title="날짜 필터">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <!-- 검색 버튼 -->
                    <button id="integrated-search" class="mt-3 w-full bg-kakao-yellow text-kakao-brown py-2 px-4 rounded-lg hover:bg-yellow-400 transition-colors text-sm font-medium">
                        검색
                    </button>
                    
                </div>
                
                <!-- 검색 결과 영역 -->
                <div class="flex-1 overflow-y-auto">
                    <!-- 달력 팝업 -->
                    <div id="calendar-popup" class="hidden p-4 border-b border-gray-200">
                        <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-4 relative">
                            <!-- 닫기 버튼 -->
                            <button id="close-calendar" class="absolute top-2 right-2 p-1 text-gray-400 hover:text-gray-600 transition-colors" title="달력 닫기">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                            
                            <div class="flex items-center justify-between mb-4 mt-6">
                                <button id="prev-month" class="p-1 text-gray-500 hover:text-gray-700">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                                    </svg>
                                </button>
                                <h3 id="calendar-month-year" class="text-lg font-semibold text-gray-800"></h3>
                                <button id="next-month" class="p-1 text-gray-500 hover:text-gray-700">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                    </svg>
                                </button>
                            </div>
                            
                            <!-- 요일 헤더 -->
                            <div class="grid grid-cols-7 gap-1 mb-2">
                                <div class="text-center text-xs font-medium text-gray-500 py-2">일</div>
                                <div class="text-center text-xs font-medium text-gray-500 py-2">월</div>
                                <div class="text-center text-xs font-medium text-gray-500 py-2">화</div>
                                <div class="text-center text-xs font-medium text-gray-500 py-2">수</div>
                                <div class="text-center text-xs font-medium text-gray-500 py-2">목</div>
                                <div class="text-center text-xs font-medium text-gray-500 py-2">금</div>
                                <div class="text-center text-xs font-medium text-gray-500 py-2">토</div>
                            </div>
                            
                            <!-- 날짜 그리드 -->
                            <div id="calendar-grid" class="grid grid-cols-7 gap-1">
                                <!-- 달력 날짜들이 동적으로 생성됩니다 -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- 검색 로딩 -->
                    <div id="search-loading" class="hidden p-4">
                        <div class="flex items-center justify-center py-8">
                            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-kakao-yellow mr-3"></div>
                            <span class="text-gray-600 text-sm">검색 중...</span>
                        </div>
                    </div>
                    
                    <div id="search-results" class="p-4">
                        <div class="text-center text-gray-500 text-sm py-8">
                            검색어를 입력해주세요
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        </div>

    <!-- JavaScript -->
    <script src="scripts/parser.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
